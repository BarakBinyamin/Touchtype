<html>

        <input type="text" class="classy" id="nameTextbox" maxlength="20" placeholder="username..">

      <div id="message"></div>
  </div>
</div>
        <div id="center-wrapper">
            <div id="score" class="big-text">Score: 0 High Score: 0</div>

                <input type="submit" onclick="Quit_()" value="Quit">

                <input type="submit" onclick="Timer_(180)" value="3 minutes">
