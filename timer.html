<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="darktheme.css">
      <title>Timer</title>
   </head>
   <body class="night" style="text-align: center; font-size: 200%;">
  

      <label>Timer in seconds:</label>
      <input type="number" id="time"></br>
      <div id="count"></div>
      <input type="submit" onClick="Submit()">
      <input type="submit" onClick="Quit_()" value="Quit">
      <input type="submit" onClick="Timer_(60)" value="1 minute">
      <input type="submit" onClick="Timer_(120)" value="2 minutes">
      <input type="submit" onClick="Timer_(180)" value="3 minutes">
      <script>
         var timer = false;
         var timeCounter = 0;
         var intervalVar;
         
         function startTimer(){
         
         console.log("new");
         intervalVar = setInterval(function() {
         
         var hours = Math.floor(timeCounter / 60 / 60);
         var minutes = Math.floor(timeCounter / 60) - (hours * 60);
         var seconds = timeCounter % 60;
         
         
          timeCounter--;
          if (timeCounter >= 0) {
            span = document.getElementById("count");
            span.innerHTML = "Time left: " + minutes + ":"
            if (seconds<10){ span.innerHTML += "0" + seconds;}else{span.innerHTML +=seconds;}
          }
         
          if (timeCounter == -1) {
            clearInterval(intervalVar);
            timer = false;
            span = document.getElementById("count");
            span.innerHTML = "Time left: " + minutes + ":" + "0" + seconds;
            }
         
         }, 1000);
         
         }
         
            function Submit(){
            if (timer==false) {
            timer = true;
            timeCounter = document.getElementById("time").value;
            startTimer();
         	}
         }
         
            function Quit_(){
            if (timer) {
            timer = false;
            clearInterval(intervalVar);}
            }

	    function Timer_(time){
	    if (timer==false) {
            timer = true;
            timeCounter = time;
            startTimer();
         	}

            else {
            timer = false;
            clearInterval(intervalVar);
	    Timer_(time);}
            }
            
            
      </script>
   </body>
</html>
